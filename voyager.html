<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation du Voyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 60px;
            text-align: center;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            color: #FF6600;
        }

        .calendar {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar table {
            margin: 0 auto;
            border-collapse: collapse;
            color: #fff;
        }

        .calendar table th, .calendar table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            cursor: pointer;
        }

        .calendar table td.active {
            background-color: #FF6600;
            color: #fff;
            font-weight: bold;
        }

        .calendar table td:hover {
            background-color: #333;
        }
