<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation du Voyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 60px;
            text-align: center;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            color: #FF6600;
        }

        .calendar {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar table {
            margin: 0 auto;
            border-collapse: collapse;
            color: #fff;
        }

        .calendar table th, .calendar table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
            cursor: pointer;
        }

        .calendar table td.active {
            background-color: #FF6600;
            color: #fff;
            font-weight: bold;
        }

        .calendar table td:hover {
            background-color: #333;
        }

        .calendar-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-controls button {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #FF6600;
            font-size: 16px;
            cursor: pointer;
        }

        .calendar-controls button:hover {
            background-color: #FF6600;
            color: #000;
        }

        .horaires button {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #FF6600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .horaires button:hover {
            background-color: #FF6600;
            color: #000;
        }

        .horaires button.selected {
            background-color: #FF6600;
            color: #000;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            background-color: #FF6600;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
        }

        .button-container a:hover {
            background-color: #e05500;
        }

        .gamme-selection {
            margin-top: 40px;
        }

        .gamme-selection h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF6600;
        }

        .gamme-items {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gamme-item {
            flex: 1;
            min-width: 250px;
            background-color: #111;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            transition: border 0.3s;
        }

        .gamme-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .gamme-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .gamme-item p {
            font-size: 14px;
            color: #ccc;
        }

        .gamme-item.selected {
            border: 2px solid #FF6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5); /* Ombre autour de l'élément sélectionné */
        }

        .gamme-item {
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px;
            transition: border-color 0.3s;
        }

        .gamme-item.selected {
            border-color: orange;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="images/logo_mobilize.PNG" alt="Logo Mobilize">
                <img src="images/logo_rway.PNG" alt="Logo R-Way">
            </div>
        </div>

        <div class="title">Organisation du Voyage</div>

        <div class="section calendar">
            <div class="calendar-controls">
                <button id="prev-year">◀◀</button>
                <button id="prev-month">◀</button>
                <select id="month-select"></select>
                <select id="year-select"></select>
                <button id="next-month">▶</button>
                <button id="next-year">
