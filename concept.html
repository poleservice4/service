<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Mobilize R-Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .logo-taille2 {
            transform: translateX(12px) scale(1.5);
        }

        .main-section {
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        .text-content {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: white;
        }

        .highlight {
            color: #FF6600;
        }

        .video-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .video-section video {
            width: 100%;
            max-width: 800px;
        }

        .image-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .image-section img {
            width: 45%;
            max-width: 400px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #FF6600;
            color: white;
            padding: 10px 30px;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin: 20px auto;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e05500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="images/logo_mobilize.PNG" alt="Logo Mobilize">
                <img src="images/logo_rway.PNG" alt="Logo R-Way" class="logo-taille2">
            </div>
        </div>

        <div class="main-section">
            <div class="title">NOTRE <span class="highlight">CONCEPT</span></div>

            <div class="text-content">
                <p>Le module de transport est un véhicule innovant qui utilise la lévitation magnétique pour se déplacer sur des rails désaffectés pour être réutilisé. Il combine une technologie avancée de lévitation avec un système de transition vers la circulation routière.</p>
            </div>

            <div class="video-section">
                <video autoplay loop muted>
                    <source src="images/video_route.MP4" type="video/mp4">
                    Votre navigateur ne prend pas en charge la lecture vidéo.
                </video>
            </div>

            <div class="image-section">
                <img src="images/voiture_route.PNG" alt="Voiture sur route">
                <img src="images/voiture_rail.PNG" alt="Voiture sur rail">
            </div>

            <div class="image-section">
                <img src="images/interieur2.JPG" alt="Intérieur du véhicule">
                <img src="images/rail_changement.JPG" alt="Transition vers la circulation routière">
            </div>

            <!-- Bouton Voyager -->
            <a href="voyager.html" class="button">VOYAGER</a>
        </div>
    </div>
</body>
</html>
