<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilize R-Way - Choix des Arrêts</title>
    <style>
        /* --- Reset et structure de base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding-top: 0; /* Retire la bande noire en haut */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        /* --- Section principale --- */
        .main-section {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #FF6600; /* Texte orange */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .map-section img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stops-list {
            text-align: center; /* Centre l'ensemble du bloc de liste */
            margin: 20px auto;
            max-width: 600px;
        }

        .stops-list h2 {
            font-size: 20px;
            color: #FF6600; /* Titre orange */
            text-align: center;
            margin-bottom: 15px;
        }

        .stops-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre tous les éléments de la liste */
        }

        .stops-list ul li {
            font-size: 16px;
            line-height: 1.8;
            position: relative;
            display: flex;
            align-items: center; /* Aligne les points et le texte verticalement */
            gap: 10px; /* Espacement entre le point orange et le texte */
        }

        .stops-list ul li::before {
            content: "•"; /* Point orange */
            color: #FF6600;
            font-size: 18px;
        }

        /* Mise en forme pour les villes spécifiques en orange */
        .stops-list ul li.Paris,
        .stops-list ul li.Chartres,
        .stops-list ul li.Niort,
        .stops-list ul li.LaRochelle,
        .stops-list ul li.Orleans,
        .stops-list ul li.Tours,
        .stops-list ul li.Poitiers {
            color: #FF6600;
        }

        /* --- Formulaires de recherche --- */
        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-container input {
            width: 45%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FF6600;
            border-radius: 5px;
            background-color: #121212;
            color: #fff;
            outline: none;
            margin: 0 2%;
            display: inline-block;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #FF9900;
        }

        .divider {
            width: 6px;
            background-color: #FF6600;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        /* --- Style du bouton --- */
        .button {
            margin: 20px auto;
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            background-color: #FF6600; /* Fond orange */
            transition: background-color 0.3s; /* Animation de transition */
        }

        .button:hover {
            background-color: #FF9900; /* Fond orange plus clair au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo et Header -->
        <div class="header">
            <div class="logo-container">
                <img src="images/logo_mobilize.PNG" alt="Logo Mobilize">
                <img src="images/logo_rway.PNG" alt="Logo R-Way">
            </div>
        </div>

        <!-- Section principale -->
        <div class="main-section">
            <h1>Choix des Arrêts</h1>
        </div>

        <!-- Formulaire de recherche -->
        <div class="search-container">
            <input type="text" placeholder="Paris">
            <div class="divider"></div>
            <input type="text" placeholder="La Rochelle">
        </div>

        <!-- Carte avec itinéraire -->
        <div class="map-section">
            <a href="continuer.html"><img src="images/carte_proposition2.PNG" alt="Carte itinéraire de Paris à La Rochelle"></a>
        </div>

        <!-- Liste des arrêts -->
        <div class="stops-list">
            <h2>Choisissez vos Arrêts</h2>
            <ul>
                <li class="Paris">Paris</li>
                <li class="Chartres">Chartres</li>
                <li class="Orleans">Orléans</li>
                <li class="Tours">Tours</li>
                <li class="Poitiers">Poitiers</li>
                <li class="Niort">Niort</li>
                <li>Le Mans</li>
                <li>Angers</li>
                <li class="LaRochelle">La Rochelle</li>
            </ul>

            <div class="button-container">
                <a href="valider.html" class="button">VALIDER</a>
            </div>
        </div>
    </div>
</body>
</html>
