<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récapitulatif du Voyage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .left-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #FF6600;
            margin-bottom: 20px;
            text-align: center;
        }

        .route {
            text-align: center;
            margin-bottom: 20px;
        }

        .route span {
            display: block;
            font-size: 18px;
            margin: 10px 0;
        }

        .route span:first-child {
            color: #FF6600;
            font-weight: bold;
        }

        .route span:last-child {
            color: #FF6600;
            font-weight: bold;
        }

        .details {
            margin-bottom: 20px;
        }

        .details p {
            margin: 5px 0;
            font-size: 16px;
        }

        .details span {
            color: #FF6600;
        }

        .payment {
            text-align: center;
        }

        .payment img {
            width: 50px;
            margin: 5px;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map {
            width: 90%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="title">Récapitulatif du voyage</div>
            <div class="route">
                <span>Paris</span>
                <span>|</span>
                <span>Chartres</span>
                <span>Orléans</span>
                <span>Tour</span>
                <span>Poitiers</span>
                <span>Niort</span>
                <span>|</span>
                <span>La Rochelle</span>
            </div>
            <div class="details">
                <p>Départ : <span>3 juin 2025</span></p>
                <p>Horaire : <span>13h30</span></p>
                <p>Gamme choisie : <span>R-Way 4 à 8 personnes</span></p>
                <p>"<span>Gamme +</span>"</p>
            </div>
            <div class="payment">
                <div>Récapitulatif de paiement</div>
                <img src="images/paypal.PNG" alt="PayPal">
                <img src="images/cb.PNG" alt="Carte Bancaire">
                <img src="images/googlepay.PNG" alt="Google Pay">
                <img src="images/applepay.PNG" alt="Apple Pay">
            </div>
        </div>
        <div class="right-section">
            <img src="images/carte_proposition3.PNG" alt="Carte du trajet" class="map">
        </div>
    </div>
</body>
</html>
