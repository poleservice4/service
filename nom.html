<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilize R-Way - Choix des Arrêts</title>
    <style>
        /* --- Reset et structure de base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding-top: 0; /* Retire la bande noire en haut */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #121212;
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .logo-container {
            display: flex;
            position: absolute;
            left: 10px;
            top: 20px;
            flex-direction: column;
            gap: 2px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
            text-align: left;
        }

        .logo-taille2 {
            transform: translateX(12px) scale(1.5);
        }

        /* --- Section principale --- */
        .main-section {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #FF6600; /* Texte orange */
            margin-bottom: 20px;
            text-transform: uppercase;
        }
 /* --- Formulaires de recherche --- */
        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-container input {
            width: 45%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FF6600;
            border-radius: 5px;
            background-color: #121212;
            color: #fff;
            outline: none;
            margin: 0 2%;
            display: inline-block;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #FF9900;
        }

        .divider {
            width: 6px;
            background-color: #FF6600;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        /* --- Style du bouton --- */
        .button {
            margin: 20px auto;
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            background-color: #FF6600; /* Fond orange */
            transition: background-color 0.3s; /* Animation de transition */
        }

        .button:hover {
            background-color: #FF9900; /* Fond orange plus clair au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo et Header -->
        <div class="header">
            <div class="logo-container">
                <img src="images/logo_mobilize.PNG" alt="Logo 1">
                <img src="images/logo_rway.PNG" alt="Logo 2" class="logo-taille2">
            </div>
        </div>

        <!-- Section principale -->
        <div class="main-section">
            <h1>Choix des Arrêts</h1>
        </div>

        <!-- Formulaire de recherche -->
        <div class="search-container">
            <input type="text" placeholder="Ville de départ">
            <div class="divider"></div>
            <input type="text" placeholder="Ville d'arrivée">
        </div>

         <div class="button-container">
                <a href="continuer.html" class="button">VALIDER</a>
            </div>
        </div>
    </div>
</body>
</html>
